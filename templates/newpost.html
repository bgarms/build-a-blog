{% extends "base.html" %}

{% block content %}
<h1 align="center">Add a Blog Entry</h1>
<form method='post'>
    <label>
        New Blog Title:
        <input type="text" name='title' value='{{ title }}' required/></br>
    </label>

    <label>
        Add A New Blog:        
        <textarea name='body' value='{{body}}' required></textarea>
    </label>
    <input type="submit" value="Add Entry"/>
</form>



{% endblock %}
